<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>RoSpringVet - Înregistrare</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
	<!-- th replace cu headbootstrap -->
	<div th:replace="fragments/headbootstrap">
	</div>
		
</head>



<body>

	<!-- th replace cu navbar 1 -->
	<div th:replace="fragments/topnavbar :: navbar1">
	</div>

	<!--  HTML form inregistrare -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inregistrează-te</h1>

				<!-- inregistrare reusita -->
				<div th:if="${param.success}">
					<div class="alert alert-success">Felicitări, te-ai înregistrat în aplicația RoSpringVet! Acum autentifică-te.</div>
				</div>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstname"> Prenume </label>
						<input id="firstname" class="form-control" th:field="*{firstname}" required
							autofocus="autofocus" />
						<br>
						<!-- eroare prenume gol -->
						<div th:if="${#fields.hasErrors('firstname')}"  class="alert alert-danger"> 
							<span th:errors="*{firstname}" class="error"> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname"> Nume </label> 
						<input id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus" />
						<br>
						<!-- eroare nume gol -->
						<div th:if="${#fields.hasErrors('lastname')}" class="alert alert-danger"> 
							<span th:errors="*{lastname}" class="error"> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="nrtelefon"> Număr de telefon </label> 
						<input id="nrtelefon" class="form-control" th:field="*{nrtelefon}" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
						<br>
						<!-- eroare mail existent -->
						<div th:if="${param.errmail}">
							<div class="alert alert-danger"><p class="text-danger">Email deja existent !</p></div>
						</div>
						<!-- eroare mail format gresit -->
						<div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"> 
							<span th:errors="*{email}" class="error"></span> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Parola </label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
						<br>
						<!-- eroare parola prea scurta -->
						<div  th:if="${#fields.hasErrors('password')}" class="alert alert-danger"> 
							<span th:errors="*{password}" class="error"> <p class="text-danger"> </p> </span> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-4 col-sm-offset-3">
								<button type="submit" class="form-control btn btn-secondary"><h5>Înregistrare</h5></button>
							</div>
							<div class="col-sm-4 col-sm-offset-3">
							<br/>
								<a th:href="@{/login}" class="form-control btn btn-primary"><h5>Autentificare</h5></a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
			
</body>

</html>

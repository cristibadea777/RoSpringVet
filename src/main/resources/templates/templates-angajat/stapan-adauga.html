<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- th replace cu headbootstrap -->
<!-- th replace pt head -->
<div th:replace="fragments/headbootstrap">
</div>

<body>

	<!-- th replace cu navbar 3 -->
	<div th:replace="fragments/topnavbar :: navbar3">
	</div>

	<br>
	<br>
	<!--  HTML form inregistrare -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>AdaugÄ un stÄpÃ¢n nou</h1>

				<!-- inregistrare reusita -->
				<div th:if="${param.success}">
					<div class="alert alert-danger">StÄpÃ¢nul a fost adÄugat cu succes!</div>
				</div>

				<form th:action="@{/salveazaStapan}" method="post" th:object="${registrationDto}">
					<div class="form-group">
						<label class="control-label" for="firstname"> Prenume </label>
						<input id="firstname" class="form-control" th:field="*{firstname}" required
							autofocus="autofocus" />
						<br>
						<!-- eroare prenume gol -->
						<div th:if="${#fields.hasErrors('firstname')}"  class="alert alert-danger"> 
							<span th:errors="*{firstname}" class="error"> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname"> Nume </label> 
						<input id="lastname" class="form-control" th:field="*{lastname}" required autofocus="autofocus" />
						<br>
						<!-- eroare nume gol -->
						<div th:if="${#fields.hasErrors('lastname')}" class="alert alert-danger"> 
							<span th:errors="*{lastname}" class="error"> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="nrtelefon"> Număr telefon </label> 
						<input id="nrtelefon" class="form-control" th:field="*{nrtelefon}" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> 
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
						<br>
						<!-- eroare mail existent -->
						<div th:if="${param.errmail}">
							<div class="alert alert-danger"><p class="text-danger">Email deja existent !</p></div>
						</div>
						<!-- eroare mail format gresit -->
						<div th:if="${#fields.hasErrors('email')}" class="alert alert-danger"> 
							<span th:errors="*{email}" class="error"></span> <p class="text-danger"> </p></span> 
						</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Parola </label> 
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
						<br>
						<!-- eroare parola prea scurta -->
						<div  th:if="${#fields.hasErrors('password')}" class="alert alert-danger"> 
							<span th:errors="*{password}" class="error"> <p class="text-danger"> </p> </span> 
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">AdaugÄ stÄpÃ¢n</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>

</html>

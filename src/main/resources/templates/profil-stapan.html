<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>RoSpringVet</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

	<!-- th replace pt navbar stapani -->
	<div th:replace="fragments/topnavbar :: navbar3">
	</div>

	<div class="container my-2">
		<h1 th:text=" 'Profilul stăpânului  ' + ${stapan.firstname} + ' ' +  ${stapan.lastname}">
		</h1>
		<hr />

		<div class="col-md-5">
			<strong>Informatii</strong><br>
			<div class="table-responsive">
				<table class="table table-user-information">
					<tbody>
						<tr>
							<td>
								<strong>
									Nr telefon
								</strong>
							</td>
							<td class="text-primary" th:text="${stapan.nrtelefon}">
							</td>
						</tr>
						<tr>
							<td>
								<strong>
									Email
								</strong>
							</td>
							<td class="text-primary" th:text="${stapan.email}">
							</td>
						</tr>

						<tr>
							<td>
								<strong th:text="|Număr animale: '${stapan.animale.size()}' |"></strong>
							</td>
							<td>
								<a th:href="@{/veziAnimaleStapan/{id}(id=${stapan.stapanId})}" class="btn btn-primary">Vezi animale</a>
							</td>
						</tr>
						
						<tr>
							<td>
								<strong th:text="|Număr vizite: '${stapan.vizite.size()}' |"></strong>
							</td>
							<td>
								<a th:href="@{/viziteStapan/{id}(id=${stapan.stapanId})}" class="btn btn-primary">Vezi vizite</a>
							</td>
						</tr>
						
						<tr>
							<td>
								<strong th:text="|Număr programări confirmate: '${programari_confirmate}' |"></strong>
							</td>
							<td>
								<a th:href="@{/programariStapan/{id}(id=${stapan.stapanId})}" class="btn btn-primary">Vezi programări confirmate</a>
							</td>
						</tr>
						
						<tr>
							<td>
								<strong th:text="|Număr programări neconfirmate: '${programari_neconfirmate}' |"></strong>
							</td>
							<td>
								<a th:href="@{/programariStapanNeconfirmate/{id}(id=${stapan.stapanId})}" class="btn btn-primary">Vezi programări neconfirmate</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

			
	</div>





</body>


</html>

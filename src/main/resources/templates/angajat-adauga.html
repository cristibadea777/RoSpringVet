<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<!-- th replace cu headbootstrap -->


<body>

	<!-- th replace cu navbar 2 -->


	<br>
	<br>
	<!--  HTML form inregistrare -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>InregistreazÄƒ-te</h1>

				<!-- inregistrare reusita -->
				<div th:if="${param.success}">
					<div class="alert alert-danger">Felicitari, te-ai inregistrat! Acum autentifica-te.</div>
				</div>

				<form th:action="@{/registration/angajat}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstname"> Prenume </label>
						<input id="firstname" class="form-control" th:field="*{firstname}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastname"> Nume </label> <input id="lastname"
							class="form-control" th:field="*{lastname}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
							th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Parola </label> <input id="password"
							class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Adauga</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
